name: unit-testing backend
on: push
jobs:
  test:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm run test --no-color 2>"./output-${{ github.run_id }}-${{ github.run_attempt }}.txt"
    - run: |
        echo 'RESULT_TEST<<EOF' >> $GITHUB_ENV
        cat ./output-${{ github.run_id }}-${{ github.run_attempt }}.txt >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - name: Create commit comment
      uses: peter-evans/commit-comment@v1
      with:
        body: |
          # Tests results
          ```
            ${{ env.RESULT_TEST }}
          ```